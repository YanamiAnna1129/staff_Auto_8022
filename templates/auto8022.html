<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisara的家</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_8022.css') }}">
</head>
<body>
    <header>
        <nav>
            <li><a href="/">首页</a></li>
            <li><a href="/about">关于</a></li>
            <li><a href="/auto8022">自动8022</a></li>
        </nav>
    </header>

    <div class="none"></div>
    <div class="main">
        <h1>欢迎回家，{{ name }} </h1>
    </div>
    <div class="info_list">
<table>
    <tr><th>作业编号</th><th>练习名称</th><th>创建时间</th><th>完成时间</th><th>完成状态</th><th>成绩</th><th>操作</th></tr>
    {% for info in info_list %}
    <tr>
        <form method="POST" action="/complete_quiz" >
            <td>
                {{ info['num'] }}
                <input type="hidden" name="num" value="{{ info['num'] }}">
            </td>
            <td>
                {{ info['qulzname'] }}
            </td>
            <td>
                {{ info['createTime'] }}
            </td>
            <td>
                {{ info['submitTime'] }}
            </td>
            <td>
                {{ info['status'] }}
            </td>
            <td>
                {{ info['score'] }}
            </td>
            <td>
                <button type="submit">一键完成</button>
            </td>
        </form>
    </tr>
    {% endfor %}
</table>
    </div>


</body>
</html>
